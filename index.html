<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人所得税</title>
    <style>
        /* --- 全局和基本样式 --- */
        :root {
            --primary-blue: #4A90E2;
            --header-start-blue: #5d9cec; /* 渐变起始颜色 */
            --bg-color: #f4f6f9; /* 渐变结束颜色 */
            --card-bg: #ffffff;
            --text-color: #333;
            --text-light: #888;
            --border-color: #eee;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-shell {
            width: 100%;
            height: 100vh;
            max-width: 500px;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 501px) {
            .mobile-shell {
                border-radius: 40px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            }
        }
        
        .page {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding-bottom: 95px; 
        }

        .page::-webkit-scrollbar { display: none; }

        /* --- 首页样式 (重构) --- */
        #home-page {
            display: block;
            /* 关键改动：整个页面背景为渐变 */
            background: linear-gradient(to bottom, var(--header-start-blue), var(--bg-color) 350px);
        }

        .home-header {
            padding: 15px 4vw;
            /* 关键改动：让Header在滚动时固定在顶部 */
            position: sticky;
            top: 0;
            z-index: 5;
            background-color: var(--header-start-blue); /* 添加背景色以防止滚动内容透过来 */
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .search-bar { flex-grow: 1; background-color: #d8e5fa; border-radius: 8px; padding: 8px 12px; display: flex; align-items: center; color: #6a7db1; font-size: clamp(13px, 3.5vw, 15px); }
        .search-bar .search-svg { width: 16px; height: 16px; stroke: #6a7db1; stroke-width: 2.5; margin-right: 8px; }
        .scan-icon-wrapper .scan-svg { width: 22px; height: 22px; stroke: white; stroke-width: 2; }

        .notification-bar {
            background-color: #fffbe8;
            border: 1px solid #fde4a0;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 10px 4vw 0;
            display: flex;
            align-items: center;
            font-size: clamp(12px, 3vw, 14px);
            color: #d9862a;
            /* 关键改动：为跑马灯效果准备 */
            overflow: hidden; 
        }
        .notification-bar .icon { margin-right: 8px; font-size: 1.2em; flex-shrink: 0; }
        .notification-bar .arrow { margin-left: auto; color: #ccc; flex-shrink: 0; }

        /* 关键改动：跑马灯效果容器 */
        .marquee-wrapper {
            flex-grow: 1;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee-text {
            display: inline-block;
            padding-left: 100%; /* 从右侧开始 */
            animation: marquee 15s linear infinite;
        }

        /* 关键改动：跑马灯动画定义 */
        @keyframes marquee {
            0%   { transform: translateX(0); }
            100% { transform: translateX(-200%); } /* 移动距离根据文字长度调整 */
        }

        /* 其他卡片样式 */
        .main-card { margin: 15px 4vw; padding: 20px; background: linear-gradient(135deg, #eaf2ff, #ffffff); border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); position: relative; overflow: hidden; }
        .main-card h2 { font-size: clamp(18px, 5vw, 22px); margin: 0; color: #3e69b5; }
        .main-card p { font-size: clamp(13px, 3.5vw, 15px); color: var(--text-light); margin: 8px 0 20px; }
        .main-card .start-btn { background-color: #5587e2; color: white; padding: 10px 30px; border: none; border-radius: 20px; font-size: clamp(15px, 4vw, 17px); cursor: pointer; }
        .main-card .person-img { position: absolute; right: 0px; bottom: -5px; width: 120px; height: auto; }
        .section-title { margin: 25px 4vw 10px; font-size: clamp(17px, 4.5vw, 19px); font-weight: bold; color: var(--text-color); }
        .deduction-card { margin: 0 4vw; padding: 15px; background: linear-gradient(to right, #6ba6f8, #5587e2); border-radius: 12px; color: white; }
        .deduction-card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .deduction-card-header .title { font-size: clamp(16px, 4.2vw, 18px); font-weight: bold; }
        .deduction-card-header .policy-link { font-size: clamp(12px, 3vw, 14px); background-color: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 15px; }
        .deduction-card p { font-size: clamp(13px, 3.5vw, 15px); margin: 0 0 15px; }
        .deduction-card .fill-btn { background-color: white; color: #5587e2; border: none; width: 100%; padding: 12px; border-radius: 25px; font-size: clamp(15px, 4vw, 17px); font-weight: bold; display: flex; justify-content: center; align-items: center; }
        .fill-btn span:first-child { font-size: 12px; background-color: #ffe6e6; color: #e27d7d; padding: 2px 8px; border-radius: 10px; margin-right: 10px; white-space: nowrap; }
        .services-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px 4vw; }
        .service-item { background-color: var(--card-bg); border-radius: 12px; padding: 15px; text-align: left; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .service-item .icon-bg { width: 32px; height: 32px; border-radius: 8px; display: flex; justify-content: center; align-items: center; margin-bottom: 8px; color: white; font-size: 20px; }
        .icon-bg.blue { background-color: #5587e2; } .icon-bg.purple { background-color: #9b59b6; } .icon-bg.green { background-color: #2ecc71; } .icon-bg.gray { background-color: #bdc3c7; }
        .service-item h3 { font-size: 14px; margin: 0 0 5px; color: var(--text-color); }
        .service-item p { font-size: 12px; color: var(--text-light); margin: 0; }
        .service-item .action { margin-top: 10px; font-size: 13px; color: #5587e2; }
        
        #profile-page { display: none; background-color: #f4f6f9; }
        /* (个人中心页样式省略，与之前版本相同) */

        /* 底部导航栏样式 */
        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 480px; height: 65px; background-color: rgba(240, 245, 255, 0.75); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 32.5px; display: flex; justify-content: space-around; align-items: center; z-index: 10; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08); }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; font-size: 11px; color: #555555; cursor: pointer; position: relative; height: 100%; }
        .nav-item .nav-icon { width: 26px; height: 26px; margin-bottom: 3px; }
        .nav-item.active .nav-text { color: var(--primary-blue); }
        .nav-item.active:not(:first-child) .nav-icon { filter: invert(38%) sepia(98%) saturate(1354%) hue-rotate(195deg) brightness(93%) contrast(87%); }
        .nav-item .badge { position: absolute; top: 5px; right: 12px; background-color: #e74c3c; color: white; font-size: 10px; padding: 1px 5px; border-radius: 10px; border: 1px solid white; }

        @media (max-width: 360px) {
            .services-grid { grid-template-columns: repeat(2, 1fr); }
            .deduction-card .fill-btn { flex-direction: column; gap: 5px; }
            .deduction-card .fill-btn span:nth-child(2) { display: none; }
        }
    </style>
</head>
<body>
    <div class="mobile-shell">
        <!-- 首页 -->
        <div class="page" id="home-page">
            <header class="home-header">
                <div class="search-bar">
                    <svg class="search-svg" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="9" cy="9" r="7.5" stroke-linecap="round"/><line x1="15" y1="15" x2="18" y2="18" stroke-linecap="round"/></svg>
                    <span>请输入想搜索的功能/服务</span>

                <div class="scan-icon-wrapper">

            <!-- 其余页面内容保持不变 -->
            <div class="main-card">
                 <a href="#" style="position:absolute; top:10px; right:15px; font-size:clamp(12px, 3vw, 14px); color:#5587e2; text-decoration: none;">进入专题页 ></a>

                <p>若符合条件，您可点击下方填报</p>
                <button class="fill-btn"><span>👫 超1亿人参与</span><span>|</span><span>我要填报</span></button>
            </div>
            <div class="services-grid">
                <div class="service-item"><div class="icon-bg blue">🧾</div><h3>综合所得年度汇算</h3><p>申报与查询综合所...</p><div class="action">去申报</div></div>
                <div class="service-item"><div class="icon-bg purple">🆔</div><h3>收入纳税明细</h3><p>查看个人所得税纳...</p><div class="action">去查询</div></div>
                <div class="service-item"><div class="icon-bg green">📄</div><h3>纳税记录开具</h3><p>生成或查看纳税记...</p><div class="action">去开具</div></div>
                <div class="service-item"><div class="icon-bg gray">⚙️</div><h3>更多</h3><p>设置查询常用功...</p></div>
            </div>
        </div>

        <!-- 个人中心页 (为节省篇幅，这里省略了其HTML，请使用上一版本中的内容) -->
        <div class="page" id="profile-page">
            <!-- 此处粘贴上一版本的个人中心页HTML -->
        </div>

        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <div class="nav-item active" data-page="home-page"><img src="imge/e474e0ab2f7f3567bfa20908f2fe029.jpg" alt="首页" class="nav-icon"><div class="nav-text">首页</div></div>
            <div class="nav-item" data-page="todo-page"><img src="imge/d3dc02ec7af1f8a8ca3671c25b612d6.jpg" alt="待办" class="nav-icon"><div class="nav-text">待办</div></div>
            <div class="nav-item" data-page="search-page"><img src="imge/e722c4b0deb679803b6a303e59d3c96.jpg" alt="办&查" class="nav-icon"><div class="nav-text">办&查</div></div>
            <div class="nav-item" data-page="message-page"><img src="imge/b9dc6613a5323b87754bd4fc8f7b544.jpg" alt="消息" class="nav-icon"><div class="nav-text">消息</div><div class="badge">4</div></div>
            <div class="nav-item" data-page="profile-page"><img src="imge/a57b665eec018a5593120bf4f907837.jpg" alt="我的" class="nav-icon"><div class="nav-text">我的</div></div>
        </nav>
    </div>

    <!-- JS部分保持不变 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ... (与上一版本完全相同的JS代码)
        });
    </script>
</body>
</html>
