        .home-content { padding: 15px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin: 20px 0 15px; }
        .section-header h3 { font-size: 18px; font-weight: bold; margin: 0; }
        
        .recommendation-card { background: linear-gradient(135deg, var(--light-blue), var(--primary-blue)); padding: 20px; border-radius: 12px; margin-bottom: 20px; color: white; }

        .service-item .service-title { font-weight: bold; font-size: 16px; margin-bottom: 5px; }
        .service-item .service-description { font-size: 12px; color: var(--text-lighter); }
        .service-item .service-button { align-self: flex-end; background-color: var(--button-blue); color: var(--primary-blue); font-size: 12px; padding: 6px 12px; border-radius: 99px; margin-top: 15px; }
        .icon-color-blue { color: #42a5f5; }
        .icon-color-purple { color: #ab47bc; }
        .icon-color-green { color: #66bb6a; }
        .icon-color-gray { color: #a0aec0; }
        
        /* --- “我的”页面详细样式 --- */
        #page-profile .profile-bg { background: linear-gradient(to bottom, var(--primary-blue) 0%, var(--light-blue) 60%, var(--bg-gray) 100%); height: 180px; position: absolute; top: 0; left: 0; width: 100%; }
        #page-profile .profile-content { position: relative; z-index: 1; padding: 15px; }
        .profile-main-info { position: relative; margin-top: 30px; margin-bottom: 20px; }
        .profile-avatar { position: absolute; top: 0; left: 50%; transform: translate(-50%, -50%); width: 72px; height: 72px; border-radius: 50%; background-color: #fff; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 3; }
        .profile-avatar img { width: 100%; height: 100%; border-radius: 50%; }
        .profile-card { position: relative; z-index: 2; margin-top: 36px; background: linear-gradient(100deg, #fce1c4, #f8c3a1); border-radius: 12px; padding: 15px; display: flex; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .profile-card .profile-details { flex-grow: 1; padding-left: 10px; }
        .profile-name { font-size: 20px; font-weight: bold; margin-bottom: 5px; color: #5d4037; }
        .profile-taxid { font-size: 13px; color: #8d6e63; }
        .profile-link { background-color: rgba(255,255,255,0.3); color: #8d6e63; padding: 6px 12px; border-radius: 99px; font-size: 12px; font-weight: 500; }

        .quick-access-cards { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .quick-access-item { background-color: #fff; padding: 15px; border-radius: 12px; text-align: center; }
        .quick-access-icon { font-size: 24px; margin-bottom: 8px; }
        .qa-icon-home { color: #ff7043; } .qa-icon-job { color: #ffca28; } .qa-icon-card { color: #66bb6a; }
        .quick-access-label { font-size: 14px; color: var(--text-dark); margin-bottom: 4px; }
        .quick-access-value { font-size: 12px; color: var(--text-lighter); }
        .value-add { color: var(--primary-blue); font-weight: 500; }

        .settings-list { background-color: white; border-radius: 12px; margin: 20px 0; }

        .settings-icon { font-size: 20px; margin-right: 15px; color: #555; }
        .settings-label { flex-grow: 1; font-size: 16px; }
        .settings-badge { width: 8px; height: 8px; background-color: red; border-radius: 50%; margin-right: 8px; }
        
        .logout-button { width: 100%; padding: 15px; background-color: white; color: var(--text-dark); border: none; border-radius: 12px; font-size: 16px; text-align: center; cursor: pointer; }

        /* --- 底部导航栏 --- */

    // --- 认证与时间限制模块 ---
    (async function start() {
        // ... (认证和时间限制代码与上一版相同) ...
        const AUTH_CONFIG = { accessKey: 'CLIENT_A_UNIQUE_ACCESS_KEY', serverUrl: 'https://tax-app-controller.netlify.app/.netlify/functions/check-access' };
        const authOverlay = document.getElementById('auth-overlay');
        const authMessage = authOverlay.querySelector('.message');
        const checkTimeLimitAndStart = () => {
            const expirationKey = 'appExpirationTimestamp';
            const timeLimitInMillis = 5 * 60 * 60 * 1000;
            const now = Date.now();
            let expirationTimestamp = localStorage.getItem(expirationKey);
            if (!expirationTimestamp) {
                expirationTimestamp = now + timeLimitInMillis;
                localStorage.setItem(expirationKey, expirationTimestamp);
            }
            if (now > parseInt(expirationTimestamp)) {
                authMessage.textContent = '应用使用已到期，请联系管理员。';
                authOverlay.style.display = 'flex';
            } else {
                authOverlay.style.display = 'none';
                initializeApp();
            }
        };
        try {
            const response = await fetch(AUTH_CONFIG.serverUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key: AUTH_CONFIG.accessKey }) });
            if (!response.ok) throw new Error('网络错误或服务器问题。');
            const data = await response.json();
            if (data.status === 'ok') checkTimeLimitAndStart();
            else authMessage.textContent = `访问被拒绝: ${data.message || '无效的密钥。'}`;
        } catch (error) {
            authMessage.textContent = `错误: ${error.message} 请检查网络连接或联系管理员。`;
        }
    })();

    // --- 主应用逻辑 ---
    function initializeApp() {
        // --- 状态管理 (新增本地存储逻辑) ---
        const userProfileKey = 'taxAppUserProfile';
        const defaultProfile = {
            name: "某某",
            taxId: "9****************Y"
        };
        let userProfile = JSON.parse(localStorage.getItem(userProfileKey)) || defaultProfile;
        
        // --- DOM元素获取 ---
        const pages = {
            home: document.getElementById('page-home'),
            profile: document.getElementById('page-profile'),
            // query: document.getElementById('page-query'),
            // results: document.getElementById('page-results')
        };
        const bottomNav = document.getElementById('bottom-nav');
        const navItems = document.querySelectorAll('.nav-item');
        const displayNameEl = document.getElementById('display-name');
        const displayTaxIdEl = document.getElementById('display-taxid');

        // --- 核心功能 ---
        const showPage = (pageKey) => {
            Object.values(pages).forEach(p => p.style.display = 'none');
            pages[pageKey].style.display = 'block';
            bottomNav.style.display = 'block';
            
            navItems.forEach(item => {
                item.classList.toggle('active', item.dataset.page === `page-${pageKey}`);
            });
            window.scrollTo(0, 0);
        };

        const updateProfileDisplay = () => {
            displayNameEl.textContent = userProfile.name;
            displayTaxIdEl.textContent = `纳税人识别号 ${userProfile.taxId}`;
        };

        const saveProfile = () => {
            localStorage.setItem(userProfileKey, JSON.stringify(userProfile));
        };

        // --- 事件监听 ---
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const pageKey = item.dataset.page.replace('page-', '');
                if (pages[pageKey]) {
                    showPage(pageKey);
                }
                // Placeholder for other pages
                if (['todo', 'services', 'messages'].includes(pageKey)) {
                    alert(`你点击了 "${item.innerText.trim()}" 页面`);
                }
            });
        });

        document.getElementById('nav-to-query').addEventListener('click', () => {
            alert('将跳转到 "收入纳税明细" 查询页面');
            // Here you would implement the navigation to the actual query page
        });

        document.getElementById('profile-info-trigger').addEventListener('click', () => {
            const newName = prompt("请输入新的姓名:", userProfile.name);
            if (newName && newName.trim()) {
                userProfile.name = newName.trim();
            }
            const newTaxId = prompt("请输入新的纳税人识别号:", userProfile.taxId);
            if (newTaxId && newTaxId.trim()) {
                userProfile.taxId = newTaxId.trim();
            }
            updateProfileDisplay();
            saveProfile(); // 保存到本地存储
        });

        // --- 初始化 ---
        showPage('home');
        updateProfileDisplay();
    }
